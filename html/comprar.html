<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styleComprar.css" />
    <title>Comprar</title>
</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="/img/LOGO.png" class="menu-logo" alt="Logo CDB" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="comprarForm">
            <div class="form-item">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome"  />
            </div>
            <div class="form-item">
                <label for="telefone">Telefone: </label>
                <input type="number" name="telefone" id="telefone"  />
            </div>
            <div class="form-item">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email"  />
            </div>
            <div>
                <h1>Informe seu Endereço</h1>
            </div>
            <div class="form-item">
                <label for="endereco"> Endereço: </label>
                <select name="endereco" id="endereco">
                    <option value="" selected>Selecione uma opção</option>
                    <option value="rua">Rua</option>
                    <option value="travessa">Travessa</option>
                    <option value="avenida">Avenida</option>
                </select>
                <input type="text" name="rua" id="rua" />
            </div>
            <div class="form-item">
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" />
            </div>
            <div class="form-item">
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="estado" />
            </div>
            <div class="form-item">
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" />
            </div>
            <div class="form-item">
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep" />
            </div>
            <div>
                <h1>Qual produto deseja comprar? </h1>
                <select name="produto" id="produto">
                    <option value="" selected>Selecione uma opção</option>
                    <option value="pomada de CDB">Pomada de CDB</option>
                    <option value="oleo de CDB 3%">Óleo de CDB 3%</option>
                    <option value="oleo de CDB organico ">Óleo de CDB Organico</option>
                </select>
            </div>
            <div>
                <h1>Como deseja pagar? </h1>
                <h2> Selecione sua forma de pagamento</h2>
                <select name="pagamento" id="pagamento">
                    <option value="" selected>Selecione uma opção</option>
                    <option value="pix">Pix</option>
                    <option value="cartao de credito">Cartão de Crédito</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>

            <div class="form-item">
                <input type="reset" value="Limpar" />
                <input type="submit" value="Enviar" />
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <script src="/js/comprar.js"></script>
</body>

</html>
